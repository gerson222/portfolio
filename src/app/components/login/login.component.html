<div class="login-page bg-image-full">
   <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
      <div>
         <label for="email">Email: </label>
         <input type="email" formControlName="email" placeholder="example@mail.com">
      </div>
      <div *ngIf="Mail?.errors  && Mail?.touched">
         <p *ngIf="Mail?.hasError('required')" class="error">
            El email es requerido.
         </p>
         <p *ngIf="Mail?.hasError('email')" class="error">
            El formato del email debe ser válido.
         </p>
      </div>
      <div>
         <label for="exampleInputPassword1" class="form-label">Contraseña: </label>
         <input type="password" formControlName="password" [class.border-danger]="MailValid" placeholder="1A23BC4D">
      </div>
      <div *ngIf="Password?.errors  && Password?.touched">
         <p *ngIf="Password?.hasError('required')" class="error">
            La contrseña es requerida.
         </p>
         <p *ngIf="Password?.errors?.['minLength']" class="error">
            La contraseña debe ser de 8 o más caracteres.
         </p>
      </div>
      <div>
         <button type="submit">Iniciar Sesión</button>
         <p class="message">¿Estas registrado? <a routerLink="/registro">Crea una cuenta</a></p>
      </div>
   </form>
</div>
